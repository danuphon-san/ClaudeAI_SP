<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Registration</h1>
            <p>Become a Claude representative by selecting your preferred package</p>
        </div>

        <div class="plans">
            <div class="plan-card selected">
                <h3>Starting Pack</h3>
                <div class="plan-price">$40</div>
                <ul class="plan-features">
                    <li>Basic access to Claude AI</li>
                    <li>Standard support</li>
                    <li>5 concurrent users</li>
                </ul>
                <label>
                    <input type="radio" name="plan" value="starting" checked>
                    Select Starting Pack
                </label>
            </div>

            <div class="plan-card">
                <h3>Medium Package</h3>
                <div class="plan-price">$80</div>
                <ul class="plan-features">
                    <li>Advanced access to Claude AI</li>
                    <li>Priority support</li>
                    <li>15 concurrent users</li>
                </ul>
                <label>
                    <input type="radio" name="plan" value="medium">
                    Select Medium Package
                </label>
            </div>
        </div>

        <form id="registrationForm" name="registration" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="registration">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" required placeholder="Enter your company name">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
